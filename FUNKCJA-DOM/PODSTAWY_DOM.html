<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" value="Przycisk" onclick="alert('Witaj na stronie')"/>
    <br/>

    <script>
        document.write("Wysokosc strony: " + window.innerHeight + "<br/>");
        document.write("Szerokosc strony: " + window.innerWidth + "<br/>");
        document.write("Adres: " + window.location + "<br/>");
        document.write("Protokol: " + window.location.protocol + "<br/>");
        document.write("Host: " + window.location.hostname + "<br/>");
        document.write("Port: " + window.location.port + "<br/>");
        document.write("Sciezka: " + window.location.pathname);

    </script>
</body>
</html>
