<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochamy kawę</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function CoffeCost(){
            number = document.getElementById("number").value
            weight = document.getElementById("weight").value
            if (number == 1)
                price = weight * 5;

            else if(number == 2)
                price = weight * 7;

            else if(number == 4)
                price = weight * 6;

            else
                price = 0;

            document.getElementById("result").innerHTML = "Koszt zamówienia wynosi: " + price + " zł"
        }

    </script>
    <div id="menu">
        <a href="index.html">Strona główna</a>
        <a href="zamowienia.html">Zamówienia</a>
        <a href="blog.html">Blog</a>
        <a href="http://gatunki-kawy.pl">Gatunki kawy</a>
    </div>
    <div id="logo">
        <img src="logo.png" alt="Kawa">
    </div>
    <div id="baner">
        <h1>Sklep z kawą</h1>
    </div>
    <div id="left">
        Podaj numer kawy: 
        <input type="number" id="number"> <br>
        Podaj wagę w dekagramach: 
        <input type="number" id="weight"> <br>
        <input type="button" value="Zamów" onclick="CoffeCost()">
        <p id="result"></p>
       
    </div>
    <div id="right">
        <h3>Oferta</h3>
        <ul>
            <li>Arabica</li>
            <li>Robusta</li>
            <li class="noncof">bezkofeinowa</li>
            <li>zielona</li>
        </ul>
    </div>
    <div id="footer">
        Stronę przygotował: <b>PESEL</b> 
    </div>
</body>
</html>
