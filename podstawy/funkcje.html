            zm3 = 9;

                document.writeln("<br/>");
            }

            Funkcja2Parametry("Ala ma kota" , 12345);

            function SumaParametrow(par1, par2) {

               let wynik;

                wynik = par1 % par2;

            var sumaFunkcji = SumaParametrow(150, 17);
