    <script>
        function zabiegi()
        {
            var cena = 0;
            if(document.getElementById('piling').checked)
                cena += 45;
            if(document.getElementById('maska').checked)
                cena += 30;
            if(document.getElementById('masaż').checked)
                cena += 20;
            if(document.getElementById('brwi').checked)
                cena += 5;

        }
